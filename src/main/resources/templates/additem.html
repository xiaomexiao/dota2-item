<head>

    <script>
        $(document).ready(function () {
            $("#itemImage").blur(function () {
                var img = $("#itemImage").val();
                if (img != "" && img != null) {
                    $("#itemImg").show();
                    $("#itemImg").attr("src", "http://cdn.dota2.com/apps/dota2/images/items/" + img + "_lg.png");
                } else {
                    $("#itemImg").hide();
                }
            });
        })
    </script>

</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>添加物品
            <small>add items</small>
        </h1>
    </div>
    <div id="div_form">
        <form action="/item/addItem" method="get">
            <div class="input-group">
                <span class="input-group-addon">名称</span>
                <input id="itemName" type="text" class="form-control" placeholder="物品名称" name="chineseName">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">图片</span>
                <input id="itemImage" type="text" class="form-control" placeholder="图片英文名称(空格请用_代替)，输入正确将出现图片预览"
                       name="imageName">
                <img id="itemImg" alt="图片名错误" src="" style="display: none">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">价格</span>
                <input id="itemPrice" type="text" class="form-control" placeholder="价格" name="price">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">主动</span>
                <input id="itemActive" type="text" class="form-control" placeholder="主动效果" name="active">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">被动</span>
                <input id="itemPassive" type="text" class="form-control" placeholder="被动效果" name="passive">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">备注</span>
                <input id="itemRemarks" type="text" class="form-control" placeholder="备注" name="remarks">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">属性</span>
                <input id="itemAttribution" type="text" class="form-control" placeholder="属性" name="attribution">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">冷却</span>
                <input id="itemCooldown" type="text" class="form-control" placeholder="冷却时间" name="cooldown">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">魔耗</span>
                <input id="itemMana" type="text" class="form-control" placeholder="魔法消耗" name="mana">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">描述</span>
                <input id="itemDetail" type="text" class="form-control" placeholder="描述" name="detail">
            </div>
            <br>

            <input id="btn_add" type="submit" class="btn btn-primary btn-lg btn-block" value="提交">
        </form>
    </div>
</div>

</body>
</html>
